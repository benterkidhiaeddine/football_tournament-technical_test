{% extends 'base.html' %}
{% block title %}Ajouter un Joueur{% endblock %}
{% block content %}
<h2>Ajouter un Joueur</h2>
<form method="post" class="mt-3" action="{% url 'joueur_create' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="id_nom" name="nom" required>
    </div>
    <div class="mb-3">
        <label for="id_post" class="form-label">Poste</label>
        <select name="poste" id="id_post" class="form-select" required>
            <option value="">Choisir un poste</option>
            {% for poste in choices %}
                <option value="{{ poste.0 }}">{{ poste.1 }}</option>
            {% endfor %}
        </select>
        <div class="invalid-feedback">
            {{ form.poste.errors }}
        </div>
        <select name="equipe" id="id_equipe" class="form-select" required>
            <option value="">Choisir une équipe</option>
            {% for equipe in equipes %}
                <option value="{{ equipe.id }}">{{ equipe.nom }}</option>
            {% endfor %}
        </select>
        <div class="invalid-feedback">
            {{ form.equipe.errors }}
        </div>
    </div>
    <button type="submit" class="btn btn-success">Créer</button>
    <a href="{% url 'joueur_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
