{% extends 'base.html' %}
{% block title %}Modifier une Equipe{% endblock %}
{% block content %}
<h2>Modifier l'Equipe</h2>
<form method="post" action="{% url 'equipe_edit' equipe.id %}" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="id_nom" name="nom" value="{{ equipe.nom }}" required>
    </div>
    {% if form.nom.errors %}
    <div class="alert alert-danger">
        {{ form.nom.errors }}
    </div>
    {% endif %}
    <div class="mb-3">
        <label for="id_ville" class="form-label">Ville</label>
        <input type="text" class="form-control" id="id_ville" name="ville" value="{{ equipe.ville }}" required>
    </div>
    {% if form.ville.errors %}
    <div class="alert alert-danger">
        {{ form.ville.errors }}
    </div>
    {% endif %}
    <button type="submit" class="btn btn-success">Modifier</button>
    <a href="{% url 'equipe_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
